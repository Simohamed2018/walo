<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta charset="utf-8" />
    <title>Mcommerce</title>	
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.4.0/css/bootstrap.min.css}" />

</head>
<body>

 <div th:replace="fragments/header.html :: navbar"></div>

<div class="container">

    <h1 class="text-center"></h1>

    <div class="row">
        <div class="col-md-4 mx-auto mt-5 text-center">

            <p>
                <div class="container">
  <h2>Information sur Carte de Credit </h2>
  <form class="form-horizontal" action="">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="cartCredit">Cart de Credit:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="cartCredit" placeholder="Enter numero carte credit " name="cartCredit">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <a th:href="@{|/payer-commande/${commande.id}/${montant}|}" class="btn-lg btn btn-success font-weight-bold">Payer Ma Commande</a>
      </div>
    </div>
  </form>
</div>
            </p>

            </p> -->



        </div>
    </div>

</div>


<script type="text/javascript" src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</html>
